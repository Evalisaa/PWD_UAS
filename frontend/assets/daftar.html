<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Catatan Tugas</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #fafafa;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            width: 380px;
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.08);
        }

        .register-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }

        .input-group input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0px 0px 4px rgba(99, 102, 241, 0.3);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: #10b981;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-register:hover {
            background: #0e9f6e;
        }

        .login-text {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .login-text a {
            color: #6366f1;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .admin-login-link {
            margin-top: 10px;
            text-align: center;
        }

        .admin-login-link a {
            font-size: 14px;
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-login-link a:hover {
            text-decoration: underline;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <div class="register-box">

            <h2 class="register-title">Daftar Akun Baru</h2>

            <form action="../../backend/auth/register.php" method="POST">

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Masukkan Username" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Masukkan email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" placeholder="Masukkan password" required>
                        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Konfirmasi Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="confirm_password" id="confirm_password"
                            placeholder="Ulangi password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn-register">Daftar</button>

                <div class="login-text">
                    Sudah punya akun? <a href="index.html">Masuk Sekarang</a>
                </div>

                <div class="admin-login-link">
                    <a href="../../admin/assets/loginAdmin.html">Masuk sebagai Admin</a>
                </div>

            </form>

        </div>
    </div>

    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);

            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà"; // icon ganti jadi mata tertutup
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è"; // icon mata terbuka
            }
        }
    </script>

</body>

</html>
