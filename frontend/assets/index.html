<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Catatan Tugas</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #fafafa;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 380px;
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.08);
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }

        .input-group input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0px 0px 4px rgba(99, 102, 241, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #4f51e0;
        }

        .register-text {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .register-text a {
            color: #6366f1;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        .admin-login-link {
            margin-top: 12px;
            text-align: center;
        }

        .admin-login-link a {
            font-size: 14px;
            color: #8b5cf6;
            /* ungu lembut */
            text-decoration: none;
            font-weight: 500;
        }

        .admin-login-link a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="login-container">
        <div class="login-box">

            <h2 class="login-title">Masuk ke Catatan Tugas</h2>

            <form action="../../backend/auth/login.php" method="POST">

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Masukkan email..." required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Masukkan password..." required>
                </div>

                <button type="submit" class="btn-login">Masuk</button>

                <div class="register-text">
                    Belum punya akun? <a href="daftar.html">Daftar Sekarang</a>
                </div>
                <div class="admin-login-link">
                    <a href="../../admin/assets/loginAdmin.html">Masuk sebagai Admin</a>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
